        <div class="informationWEEKSTART">
            <label for="datetimePickerWEEKSTART">Select date when does the week start:</label>
            <input type="datetime-local" id="datetimePickerWEEKSTART">
            <button id="insertTimestampWEEKSTART">Insert Data</button>
    
            <script>
                document.getElementById("insertTimestampWEEKSTART").addEventListener("click", function() {
                    const datetimeInput = document.getElementById("datetimePickerWEEKSTART").value;
                    const selectedDatetime = new Date(datetimeInput);
                    const timestamp = Math.floor(selectedDatetime / 1000);
                    const day2 = timestamp + 86400;
                    const day3 = timestamp + 172800;
                    const day4 = timestamp + 259200;
                    const day5 = timestamp + 345600;
                    const day6 = timestamp + 432000;
                    const day7 = timestamp + 518400;
    
                    document.getElementById("timestampDisplayWEEKSTART").textContent = `<t:${timestamp}:F>`;
                    document.getElementById("timestampDisplayWEEKSTARTD2").textContent = `<t:${day2}:F> :flag_eu:`;
                    document.getElementById("timestampDisplayWEEKSTARTD3").textContent = `<t:${day3}:F> :flag_eu:`;
                    document.getElementById("timestampDisplayWEEKSTARTD4").textContent = `<t:${day4}:F> :flag_eu:`;
                    document.getElementById("timestampDisplayWEEKSTARTD5").textContent = `<t:${day5}:F> :flag_eu:`;
                    document.getElementById("timestampDisplayWEEKSTARTD6").textContent = `:Rhinebund: <t:${day6}:F>`;
                    document.getElementById("timestampDisplayWEEKSTARTD7").textContent = `:Rhinebund: <t:${day7}:F>`;
                });
            </script>
    
        </div>
