    <div class="inputdata">
        <div class="informationWEEKSTART">
            <label for="datetimePickerWEEKSTART">Select date when does the week start:</label>
            <input type="datetime-local" id="datetimePickerWEEKSTART">
            <button id="insertTimestampWEEKSTART">Insert Data</button>
    
            <script>
                document.getElementById("insertTimestampWEEKSTART").addEventListener("click", function() {
                    const datetimeInput = document.getElementById("datetimePickerWEEKSTART").value;
                    const selectedDatetime = new Date(datetimeInput);
                    const timestamp = Math.floor(selectedDatetime / 1000);
                    const day2 = timestamp + 86400;
                    const day3 = timestamp + 172800;
                    const day4 = timestamp + 259200;
                    const day5 = timestamp + 345600;
                    const day6 = timestamp + 432000;
                    const day7 = timestamp + 518400;
    
                    document.getElementById("timestampDisplayWEEKSTART").textContent = `**MONDAY** <t:${timestamp}:D>`;
                    document.getElementById("timestampDisplayWEEKSTARTD2").textContent = `**TUESDAY** <t:${day2}:D> :flag_eu:`;
                    document.getElementById("timestampDisplayWEEKSTARTD3").textContent = `**WEDNESDAY**<t:${day3}:D> :flag_eu:`;
                    document.getElementById("timestampDisplayWEEKSTARTD4").textContent = `**THURSDAY** <t:${day4}:D> :flag_eu:`;
                    document.getElementById("timestampDisplayWEEKSTARTD5").textContent = `**FRIDAY** <t:${day5}:D> :flag_eu:`;
                    document.getElementById("timestampDisplayWEEKSTARTD6").textContent = `:Rhinebund: **SATURDAY** <t:${day6}:D>`;
                    document.getElementById("timestampDisplayWEEKSTARTD7").textContent = `:Rhinebund: **SUNDAY** <t:${day7}:D>`;
                });
            </script>
    
        </div>
        
        <div class="information Tuesday">
        <label for="datetimePicker">Starting time for Tuesday:</label>
        <input type="datetime-local" id="datetimePicker">
        <label for="Information">Information about the day:</label>
        <input type="text" id="Information">
        <button id="insertTimestamp">Insert Data</button>
        <button id="insertTimestampRAW">Insert Information about the day</button>
    
        <script>
            document.getElementById("insertTimestamp").addEventListener("click", function() {
                const datetimeInput = document.getElementById("datetimePicker").value;
                const InformationInput = document.getElementById("Information").value;
                const selectedDatetime = new Date(datetimeInput);
                const timestamp = Math.floor(selectedDatetime / 1000);
                const rallytime = timestamp - 1800;

                document.getElementById("InformationOutput").textContent = `${InformationInput}`;
                document.getElementById("timestampDisplay").textContent = `> :goldstar: Start time: <t:${timestamp}:t>/<t:${timestamp}:R>`;
                document.getElementById("rallytimeDisplay").textContent = `> :bugle: Rally time: <t:${rallytime}:t>/<t:${rallytime}:R>`;

                

            });

            document.getElementById("insertTimestampRAW").addEventListener("click", function() {
                const InformationInput = document.getElementById("Information").value;
                document.getElementById("InformationOutput").textContent = `${InformationInput}`;
            });
        </script>
